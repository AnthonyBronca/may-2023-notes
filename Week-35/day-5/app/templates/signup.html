{% extends 'index.html' %}

{% block main %}
<h2>Sign up</h2>
<form action="/signup" method="post" type="submit">
    {{ form.csrf_token() }}
    <div>
        {{ form.name.label }}
        {{ form.name() }}
    </div>
    <div>
        {{ form.email.label }}
        {{ form.email() }}
    </div>
    <div>
        {{ form.age.label }}
        {{ form.age() }}
    </div>
    {{form.submit()}}
</form>

{% endblock %}
