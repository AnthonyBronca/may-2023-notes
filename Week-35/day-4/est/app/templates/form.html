<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <H1>Sample Form</H1>
    <form action="/forms/new_user" method="POST">
        {{form.csrf_token}}
        {{form.hidden_tag()}}
        <span>
            {{form.name.label}}
        </span>
        {{form.name()}}
        <span>
            {{form.password.label}}
        </span>
        {{form.password()}}
        <span>
            {{form.submit.label}}
        </span>
        {{form.submit()}}
    </form>
</body>
</html>
